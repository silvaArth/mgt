<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="src/img/mgt-logo.ico" type="image/x-icon">

    <link rel="stylesheet" href="src/css/style.css">

    <title>MGT | LINKS </title>
</head>
<body>
    <main class="conteudo">
        <div class="logo">
            <img class="grande" src="src/img/mgt-logo-big-edit.jpg" alt="Logo banda MGT (Magnificart)">

            <img class="pqn" src="src/img/mgt-logo.jpg" alt="Logo banda MGT (Magnificart)">
        </div>        

        <div class="links">
            <ul>
                <a href="#" rel="external" target="_blank">
                    <li class="item whatsapp">
                        <p>Whatsapp</p>
                        <img src="src/img/whatsapp.png" alt="Whatsapp logo">
                    </li>
                </a>

                <a href="https://www.instagram.com/bandamgt/" rel="external" target="_blank">
                    <li class="item instagram">
                        <p>Instagram</p>
                        <img src="src/img/instagram.png" alt="Instagram logo">
                    </li>
                </a>
                
                <a href="https://www.youtube.com/@BandaMGTMagnificart/videos" rel="external" target="_blank">
                    <li class="item youtube">
                        <p>YouTube</p>
                        <img src="src/img/youtube.png" alt="YouTube logo">
                    </li>
                </a>

                <a href="https://open.spotify.com/intl-pt/artist/55O7kcZsLrTH6NBeGawWDB?si=EYk9qrgAR1y_aJh2HdUOSg" rel="external" target="_blank">
                    <li class="item spotify">
                        <p>Spotify</p>
                        <img src="src/img/spotify.png" alt="Spotify logo">
                    </li>
                </a>
            </ul>
        </div>
    </main>
</body>
</html>
